      >\n<div id=\"learn_more_panel\">\n<ul id=\"panels\">\n<!-- * Panel 1 */ -->\n<li class=\"panel\" id=\"panel-1\">\n<h1>\nKickstarter is a funding platform for creative projects.\n</h1>\n<p style=\"letter-spacing: -.03em\">\n<em>At this very second</em>,\
      \ thousands of people are checking out projects\non Kickstarter. They're rallying around their friends' ideas, backing projects\nfrom people they've long admired, and discovering things that make\nthem laugh and smile.\n</p>\n<p>\nEvery project is <em>independently\
      \ crafted</em>, put to <em>all-or-nothing funding</em>,\n<br>\nand supported by friends, fans, and the public <em>in return for rewards</em>.\n</p>\n<div class=\"learn_more_nav\">\n<p>Have 60 seconds?</p>\n<a class=\"next\">\nWe'll explain it all\n<span></span>\n\
      </a>\n</div>\n</li>\n<!-- * Panel 2 */ -->\n<li class=\"panel\">\n<h1>\nIndependently crafted.\n</h1>\n<p>\nThe filmmakers, musicians, artists, and designers you see on Kickstarter have <em>complete control and responsibility over their own projects</em>.\n\
      They spend weeks building their own project pages, shooting their own videos, and brainstorming\n<br>\nwhat to offer as rewards.\n</p>\n<p>\nRewards are things like a <em>copy of what's being made</em>, a <em>limited edition</em>, or a <em>custom experience</em>\
      \ related to the project. This isn't Best Buy — rewards aren't shrink-wrapped and ready to ship. Once the project is funded, the journey to bring them to life begins.\n</p>\n<div class=\"learn_more_nav\">\n<a class=\"prev\">\nPrevious\n</a>\n<a class=\"\
      next\">\nNext\n</a>\n</div>\n</li>\n<!-- * Panel 3 */ -->\n<li class=\"panel\">\n<h1>\nAll-or-nothing funding.\n</h1>\n<p>\nEvery project creator sets their project's funding goal and deadline.\n<em>\nIf the project succeeds\n</em>\nin reaching its funding\
      \ goal\n<em>\nall backers' credit cards are charged\n</em>\nwhen\ntime expires.\n<em>If the project falls short no one is charged.</em>\n</p>\n<p>\nSince our launch in April 2009, more than 24,000 creative projects\n<br>\nhave been successfully funded\
      \ by awesome people from around the world.\n</p>\n<p>\nBut Kickstarter is about much more than money...\n</p>\n<div class=\"learn_more_nav\">\n<a class=\"prev\">\nPrevious\n</a>\n<a class=\"next\">\nNext\n</a>\n</div>\n</li>\n<!-- * Panel 4 */ -->\n<li\
      \ class=\"panel\">\n<h1>\nThe big picture.\n</h1>\n<ul id=\"learn-more-stats\">\n<p>\nSince launching in April 2009:\n</p>\n<li>\n<em>\n$250 million\n</em>\npledged to projects\n</li>\n<li>\n<em>\n2 million people\n</em>\nhave backed a project\n</li>\n\
      <li>\n<em>\n24,000 projects\n</em>\nsuccessfully funded\n</li>\n</ul>\n<p>\nPeople come to Kickstarter to build community around their projects. It's inspiring to be supported by people you know, and amazing to connect with strangers who are discovering\
      \ your ideas for the first time.\n</p>\n<p>\nThe feedback, press, and love that can come with\n<br>\na Kickstarter project are just as valuable as the money raised. Ask anyone who's done it before. There's nothing like it.\n<img alt=\"&lt;3\" height=\"\
      11\" src=\"http://d297h9he240fqh.cloudfront.net/cache-1633a825c/images/compass/site/heart.png\" width=\"13\" />\n</p>\n<div class=\"learn_more_nav\">\n<a class=\"prev\">\nPrevious\n</a>\n<a class=\"modal_dialog_close\">\nThanks! All done.\n</a>\n</div>\n\
