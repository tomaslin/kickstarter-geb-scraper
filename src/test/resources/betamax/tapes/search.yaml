      \ for rewards</em>.\n</p>\n<div class=\"learn_more_nav\">\n<p>Have 60 seconds?</p>\n<a class=\"next\">\nWe'll explain it all\n<span></span>\n</a>\n</div>\n</li>\n<!-- * Panel 2 */ -->\n<li class=\"panel\">\n<h1>\nIndependently crafted.\n</h1>\n<p>\nThe\
