      \ to offer as rewards.\n</p>\n<p>\nRewards are things like a <em>copy of what's being made</em>, a <em>limited edition</em>, or a <em>custom experience</em> related to the project. This isn't Best Buy — rewards aren't shrink-wrapped and ready to ship.\
      \ Once the project is funded, the journey to bring them to life begins.\n</p>\n<div class=\"learn_more_nav\">\n<a class=\"prev\">\nPrevious\n</a>\n<a class=\"next\">\nNext\n</a>\n</div>\n</li>\n<!-- * Panel 3 */ -->\n<li class=\"panel\">\n<h1>\nAll-or-nothing\
