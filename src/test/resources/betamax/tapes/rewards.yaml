      \n<div data-project-state=\"live\" id=\"about\">\n<h3 class=\"dotty\">About this project<div class=\"clear\"></div></h3><p><b>Note on rewards:\_</b>\_As we now offer three types of MiniDrive we have simplified the rewards system. All you need to do is\
      \ choose how many MiniDrives you want, and we will collect your choice of model (i.e. the Nifty MiniDrive Pro, the Nifty MiniDrive [Air], or the Nifty MiniDrive Retina), as well as your choice of color and shipping address in our email survey at the end\
      \ of the campaign.</p><p><b>UPDATE -\_MiniDrive for\_</b><b>the Retina MacBook Pro now available: </b>See Update #2 for details.</p><p><b>IMPORTANT: </b>The MiniDrive does not\_come with a MicroSD card - that must be bought separately and can be easily\
      \ acquired at almost any\_online\_or high street consumer electronics retailer :-)</p><p><b>THE PROTOTYPE</b></p><div class=\"template oembed\" contenteditable=\"false\" data-href=\"http://www.youtube.com/watch?v=JoCTkRcZWTY&amp;feature=related\">\n<iframe\
      \ width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/JoCTkRcZWTY?fs=1&amp;feature=oembed&amp;wmode=transparent\" frameborder=\"0\" allowfullscreen></iframe>\n\n</div><p>The main difference between the prototype and the production model is\
      \ that we change the casing material of the body from mostly aluminium to an engineering plastic.</p><p>The front of the MiniDrive (the bit can be seen when the drive is inserted into the computer and is used for removal) will still be machined from high\
      \ grade\_aluminium\_to ensure the fit and finish matches the MacBook.</p><p><b>Note 1: The MiniDrive is really easy to remove from your computer - you just stick a\_paper-clip\_through the specially designed eyelet at the front of the device to pull it\
      \ out!</b></p><div class=\"template oembed\" contenteditable=\"false\" data-href=\"http://www.youtube.com/watch?v=Zd7AyTU_wIs&amp;feature=context-cha\">\n<iframe width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/Zd7AyTU_wIs?fs=1&amp;feature=oembed&amp;wmode=transparent\"\
      \ frameborder=\"0\" allowfullscreen></iframe>\n\n</div><p>The first time you use a paper-clip you can use the front of the drive to bend the\_paper-clip\_into a little hook - then you have your very own MiniDrive removal tool! Macgyver would be proud.</p><p>Or,\
      \ if you are not the paper-clip kind; if you can help us get over $500,000 pledges before the end of the Kickstarter campaign, we will be sending one of these out free with every MiniDrive we ship:</p><div class=\"template asset\" contenteditable=\"false\"\
      \ data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/68229/edit\" data-id=\"68229\">\n<figure><img alt=\"The Nifty Tool - Specially designed for removing your MiniDrive\" src=\"http://s3.amazonaws.com/ksr/assets/000/068/229/d056d026b6e5e1adc7424b0aaca3ff15_large.png?1342208935\"\
      ><figcaption>The Nifty Tool - Specially designed for removing your MiniDrive</figcaption></figure>\n</div>\n<p>See our updates for more details on the Nifty Tool!</p><p><b>Note 2: The devices shown on all videos are the prototypes we made to test the concept\
      \ - the appearance of the production drives will be as close to the following pictures as possible:</b></p><div class=\"template asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/53770/edit\" data-id=\"53770\"\
      >\n<figure><img alt=\"Nifty MiniDrive - for the Macbook Air\" src=\"http://s3.amazonaws.com/ksr/assets/000/053/770/0709d3b56d834f472b0f269fa7d1d820_large.png?1341267806\"><figcaption>Nifty MiniDrive - for the Macbook Air</figcaption></figure>\n</div>\n\
      <div class=\"template asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/53772/edit\" data-id=\"53772\">\n<figure><img alt=\"Nifty MiniDrive Pro - for the Macbook Pro\" src=\"http://s3.amazonaws.com/ksr/assets/000/053/772/991a5b29258771e4a557b8c0c1991088_large.png?1341267848\"\
      ><figcaption>Nifty MiniDrive Pro - for the Macbook Pro</figcaption></figure>\n</div>\n<p><b>Note 3: Pink and blue are special editions for our Kickstarter supporters, and will not be initially offered after the Kickstarter campaign.</b></p><p><b>WHAT IS\
      \ THE NIFTY MINIDRIVE?</b></p><p>The Nifty MiniDrive is an easy to use device that allows anyone to quickly and simply increase the available memory in their MacBook computer, as well as providing a set and forget back-up solution.\_</p><div class=\"template\
      \ asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/51851/edit\" data-id=\"51851\">\n<figure><img alt=\"The Nifty MiniDrive + MicroSD Card\" src=\"http://s3.amazonaws.com/ksr/assets/000/051/851/b86b06a22260b38938ddf8138a3df740_large.png?1341150815\"\
      ><figcaption>The Nifty MiniDrive + MicroSD Card</figcaption></figure>\n</div>\n<p><b>THE STORY </b></p><p>It all started with the MacBook Air. We wanted to create an easy way to add memory to the MacBook Air, without having to rip it open with a torx screwdriver.</p><p>The\
      \ easiest way to do that of course is to use an external hard disk drive, but as that is not really integrated with the computer we thought we could do better. </p><p>The MiniDrive is designed to be an integrated solution to that problem by using the SD\
      \ card slot in the 13\" MacBook Air. </p><p>While a normal SD card, which sticks out by about 1cm from the body of the computer when fully inserted, the MiniDrive is designed to sit completely flush with the body of the MacBook, becoming a semi permanent\
      \ part of your computer.</p><p>We made our first protoype by 3D printing our design out of plastic before building a smalll batch of working prototypes that we had indiviually precision machined out of aircraft grade aluminium</p><div class=\"template\
      \ asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/54943/edit\" data-id=\"54943\">\n<figure><img alt=\"Prototyping the MiniDrive\" src=\"http://s3.amazonaws.com/ksr/assets/000/054/943/0b07b200d8510f592acc0835af7a5f8a_large.PNG?1341353179\"\
      ><figcaption>Prototyping the MiniDrive</figcaption></figure>\n</div>\n<p>We also developed a simple way of removing the MiniDrive from the \ncomputer by hooking a paperclip through our specially designed eyelet at\n the front of the device.</p><p><b>THE\
      \ PRODUCTS</b></p><p>We are proud to announce the launch of not one but two products; the MiniDrive and the MiniDrive Pro.</p><p>The MiniDrive and the MiniDrive Pro have been designed to fit securely into the SD slot of the MacBook computers.</p><div class=\"\
      template asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/54465/edit\" data-id=\"54465\">\n<figure><img alt=\"The MiniDrive in the Macbook Air\" src=\"http://s3.amazonaws.com/ksr/assets/000/054/465/ccf441f70a8210e225f226c6e7cb986b_large.png?1341323820\"\
      ><figcaption>The MiniDrive in the Macbook Air</figcaption></figure>\n</div>\n<div class=\"template asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/54466/edit\" data-id=\"54466\">\n<figure><img alt=\"The\
      \ MiniDrive Pro in the Macbook Pro\" src=\"http://s3.amazonaws.com/ksr/assets/000/054/466/dc88edd64f78b46f2961775a3db5928c_large.png?1341323871\"><figcaption>The MiniDrive Pro in the Macbook Pro</figcaption></figure>\n</div>\n<p>By utilising standard micro\
      \ SD cards the MiniDrive can add plug in and forget memory to your computer. </p><div class=\"template asset\" contenteditable=\"false\" data-edit_url=\"/projects/1342319572/the-nifty-minidrive/assets/54467/edit\" data-id=\"54467\">\n<figure><img alt=\"\
      The MiniDrive &amp; MicroSD Card\" src=\"http://s3.amazonaws.com/ksr/assets/000/054/467/b38dd4e4d0ff8682aac324efe1dd5456_large.png?1341323920\"><figcaption>The MiniDrive &amp; MicroSD Card</figcaption></figure>\n</div>\n<p>This gives you the extra space\
      \ for the things that are most important to\n you - holiday snaps, music, movies and any documents you may need with \nyou, wherever you go.</p><p><b>THE MINIDRIVE AS A BACK-UP SOLUTION</b></p><p>One of the cool things about Micro SD cards is that they\
      \ are practically indestructible - in fact a major manufactuer of them claims their cards can survive under the sea for over 24 hours, withstand 1.6 tons of force, and are impervious to magnets and X-rays.</p><p>Therefore, when combined with the Nifty\
      \ MiniDrive, this makes them perfectly suited as a primary back-up disk.</p><p>As the Minidrives are designed to stay in your computer without getting in the way, a daily back-up\_ of your critical files may be set up and then happen automatically without\
      \ having to remember to plug anything in. </p><p>Then if you happen to spill coffee on your computer or drop it down the stairs, or some other disaster strikes you will not be forced to re-do days, weeks or even months worth of work, or even worse lose\
      \ memories in the form of photos, or videos that may be irreplaceable.</p><p><b>TECH SPECS - Micro SD cards</b></p><p>All MacBook Air and Pro computers from the mid 2010 refresh onwards have a Secure Digital Extended Copacity, or SD XC card reader in their\
      \ SD card slot. </p><p>This format can support a Micro SD card of up to 2TB - roughly 2000GB in size. The largest capacity Micro SD card available to put in a MiniDrive today is 64GB which would already increase by 50% the capacity of an entry level 13\"\
      \ MacBook air. </p><p>Of course we are excited to see what the memory manufacturers will be doing in this highly active market in the near future. </p><p><b>TECH SPECS - Nifty Minidrive </b></p><p>For us it is critical that the finish and quality of the\
      \ drives match the computer for which they have been designed for. </p><p>This is particularly true for the aluminium front of the MiniDrive, as this must become as much like the computer it sits within in order to truly become part of it.</p><p>To achieve\
      \ this we will be putting the aluminium of the MiniDrives through the same kind of rigorous anodising process that the Macbook Air and MacBook Pro go through themselves.</p><p>But of course, it is not just how good it looks that counts, but also how well\
      \ it works, and to ensure reliability and longevity we have selected components that have been tested to be reliable for over 10,000 insertions and removals of a Micro SD card as well as coating our main connectors with immersion gold to enure the connection\
      \ to your MacBook does not degrade over time. </p><p><b>THE MANUFACTURING PLAN</b></p><p>The money we raise on Kickstarter will help us pay for the tooling needed to\_commercially\_produce the MiniDrive, as well as the cost of materials themselves.</p><p>Almost\
      \ all of our manufacture and assembly is done in the UK, using high quality local expertise in machining and manufacture. The exception to this is the\_circuit-boards\_which are printed and assembled in China by a UK based company, as the UK, sadly, does\
      \ not seem to have facilities to print 0.4mm circuit board.</p><p>Manufacturing schedule:</p><p>- End of Kickstarter campaign</p><p>- Up to 20 days for funds to clear (yes 20!!)</p><p>- Week 1: Order placed for the MiniDrive injection mould to be made</p><p>-\
      \ Week 1: Order placed for machined fronts for MiniDrive &amp; MiniDrive Pro</p><p>- Week 1: Order placed for PCB manufacture &amp; assembly</p><p>- Week 3-4: Machined fronts sent for finishing and anodising</p><p>- Week 5-6: Finished machined fronts\_\
      received\_and checked.\_</p><p>- Week 5-6: Finished and assembled PCBs\_received\_and tested.</p><p>- Week 4-6: Tooling for injection mould finished + first 50 sent to check for mould finalisation.</p><p>- Week 6-8: Final injection moulded components delivered</p><p>-\
      \ Week 7-8: MiniDrives assembly and testing.</p><p>- Week 9: MiniDrives dispatched.</p><p>- Week 10: MiniDrives arrive</p><p>Based on above - expect shipping at the end of October/start of November.</p><p><b>WHERE WE ARE</b></p><p>So that's the MiniDrive,\
      \ we have finished the design and made the prototypes, and we're just about to start production. But we need your help to get the MiniDrive into your computer.</p><p>We hope you'll join us, thank you!</p>\n<p>Follow The Nifty MiniDrive on Twitter! @NiftyMiniDrive\n\
      <br>For high resolution images: <a href=\"https://www.dropbox.com/sh/ncgtu5tyv2dmc44/h_VXQS3piU\" target=\"_blank\">https://www.dropbox.com/sh/ncgtu5tyv2dmc44/h_VXQS3piU</a>\n</p>\n</div>\n<div class=\"NS-projects-faqs\" id=\"project-faqs\">\n<h3 class=\"\
      dotty\">\nFAQ\n</h3>\n<ul class=\"faqs\">\n<li class=\"faq loading_wym\" id=\"IsTheMiniProCompWithTheRetiMacbPro\">\n<div class=\"faq-question\">\n<a href=\"#IsTheMiniProCompWithTheRetiMacbPro\" name=\"IsTheMiniProCompWithTheRetiMacbPro\">\n<span class=\"\
      icon-expand\"></span>\n<span class=\"question\">Is the MiniDrive Pro compatible with the Retina MacBook Pro?</span>\n</a>\n</div>\n<div class=\"faq-answer\">\n<p>No, unfortunately the SD card slot on the Retina MacBook Pro is 1mm deeper than the rest of\
      \ the MacBook range. Please tell us that you want the MiniDrive Retina if you plan to use the MiniDrive in your MacBook Retina computer. You can do this when we send round the backer email survey at the end of the campaign.</p>\n<div class=\"timestamp\"\
      >\nLast updated: Friday Jul 13,  7:31pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"IsTheMiniProCompWithTheImac\">\n<div class=\"faq-question\">\n<a href=\"#IsTheMiniProCompWithTheImac\" name=\"IsTheMiniProCompWithTheImac\">\n<span class=\"\
      icon-expand\"></span>\n<span class=\"question\">Is the MiniDrive Pro compatible with the iMac?</span>\n</a>\n</div>\n<div class=\"faq-answer\">\n<p>Yes it is, please choose the MiniDrive Pro for best fit with the iMac.</p>\n<div class=\"timestamp\">\n\
      Last updated: Friday Jul  6, 11:10am EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"WhenCanIChooTheColoOfMyMiniAirMiniProAndoMiniReti\">\n<div class=\"faq-question\">\n<a href=\"#WhenCanIChooTheColoOfMyMiniAirMiniProAndoMiniReti\" name=\"\
      WhenCanIChooTheColoOfMyMiniAirMiniProAndoMiniReti\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">When can I choose the colour of my MiniDrive Air, MiniDrive Pro and/or MiniDrive Retina?</span>\n</a>\n</div>\n<div class=\"faq-answer\"\
      >\n<p>Following the end of the project (Aug 2nd), backers will be contacted to confirm colour choices.</p>\n<div class=\"timestamp\">\nLast updated: Friday Jul 13,  7:31pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"IfIOrdeACombPackWhenCanIChooTheCombOfMiniAirProReti\"\
      >\n<div class=\"faq-question\">\n<a href=\"#IfIOrdeACombPackWhenCanIChooTheCombOfMiniAirProReti\" name=\"IfIOrdeACombPackWhenCanIChooTheCombOfMiniAirProReti\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">If I ordered a COMBO PACK, when\
      \ can I choose the combination of MiniDrive Air, Pro &amp; Retina?</span>\n</a>\n</div>\n<div class=\"faq-answer\">\n<p>Following the end of the project (Aug 2nd), \nbackers will be contacted to confirm which combination they would \nprefer.</p>\n<div\
      \ class=\"timestamp\">\nLast updated: Friday Jul 13,  7:31pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"DoesTheMiniFitInTheMacbProOrTheMiniProFitInTheMacbAir\">\n<div class=\"faq-question\">\n<a href=\"#DoesTheMiniFitInTheMacbProOrTheMiniProFitInTheMacbAir\"\
      \ name=\"DoesTheMiniFitInTheMacbProOrTheMiniProFitInTheMacbAir\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">Does the MiniDrive fit in the MacBook Pro or the MiniDrive Pro fit in the MacBook Air?</span>\n</a>\n</div>\n<div class=\"\
      faq-answer\">\n<p>We strongly recommend getting the correct MiniDrive for your version of MacBook.\_</p><p>However, the MiniDrive Air can go in MacBook Air, Pro and iMac</p><p>The MiniDrive Pro can only go into the MacBook Pro and iMac.</p><p>The MiniDrive\
      \ Retina can go into the MacBook Pro Retina, MacBook Pro and iMac.\_</p><p>Please note\_</p><p>- if you use the MiniDrive Air in the MacBook Pro or iMac, there will be a small gap either side of the SD card slot. The MiniDrive Pro is designed to fit completely\
      \ flush.</p><p>- if you use the MiniDrive Retina in the MacBook Pro or iMac, the drive will stick out from the body of your computer by 1mm</p>\n<div class=\"timestamp\">\nLast updated: Friday Jul 13,  7:31pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq\
      \ loading_wym\" id=\"DoesFlasMemoEgMicrCardWearOutWillThisBeAProb\">\n<div class=\"faq-question\">\n<a href=\"#DoesFlasMemoEgMicrCardWearOutWillThisBeAProb\" name=\"DoesFlasMemoEgMicrCardWearOutWillThisBeAProb\">\n<span class=\"icon-expand\"></span>\n\
      <span class=\"question\">Does flash memory (e.g. microSD cards) wear out? Will this be a problem?</span>\n</a>\n</div>\n<div class=\"faq-answer\">\n<p>Short answer: Yes, flash memory wears out. No, it won't be a problem!</p>\n<p>Long answer: A typical\
      \ microSD card has a write cycle durability of 10,000 writes per bit. As modern microSD cards are designed to write evenly across the entire bank of memory, theoretically, any bit that has just been written to should not be written to again until all other\
      \ bits have been written.</p>\n\n<p>In practice, you will have some bits sitting idle as you often will keep certain files for an extended period on the drive (i.e. only reading those bits), while others are changed regularly. However, on the provision\
      \ that the drive is never completely full, and you do a full re-write every time you use it, you will generally have a fair degree of latent memory that any write cycles may be spread over.</p>\n    As a result you will have far more than 10,000 writes\
      \ of your drive before you see any failure.      In the most extreme example; you should be able to do a reformat of the entire drive, 10 times a day, for 3 years before there is a memory failure (if you were really going for broke to get one!). \n\_ \
      \   \n<p>Under normal use, you should not\_experience\_memory failure.</p>\n<div class=\"timestamp\">\nLast updated: Friday Jul  6,  8:45pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"WillTheMiniFitInANonaComp\">\n<div class=\"faq-question\"\
      >\n<a href=\"#WillTheMiniFitInANonaComp\" name=\"WillTheMiniFitInANonaComp\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">Will the MiniDrive fit in a non-Apple computer?</span>\n</a>\n</div>\n<div class=\"faq-answer\">\n<p>You will need\
      \ to do a little\_investigating\_to find this out.\_</p><p>The dimentions of the MiniDrive are : 21.5mm (depth) x 24mm (width) x 2.3mm (height)</p><p>The depth measurement is critical - if your SD card slot is deeper than 21.5mm, it will not be able to\
      \ read the MiniDrive. Less than 22mm and you should be fine (but it may stick out a bit).</p>\n<div class=\"timestamp\">\nLast updated: Friday Jul 13,  7:31pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"WhatSpeeOfMicrCardCanTheMiniUse\"\
      >\n<div class=\"faq-question\">\n<a href=\"#WhatSpeeOfMicrCardCanTheMiniUse\" name=\"WhatSpeeOfMicrCardCanTheMiniUse\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">What speed/kind of MicroSD card can the MiniDrive use?</span>\n</a>\n\
      </div>\n<div class=\"faq-answer\">\n<p>The MiniDrive has no restrictions on the format or speed of MicroSD card used within it.\_</p><p>The limiting factor for you will always be the speed/compatibility of the SD card reader in your Macbook Air/Pro.<br><br>According\
      \ to Apple [<a href=\"http://support.apple.com/kb/HT3553\" target=\"_blank\">http://support.apple.com/kb/HT3553</a>] the maximum speed of the SD card reader in the current readers is 480mbits/s - this is approximately 60mb/s.</p><p>So, any card up to a\
      \ read/write of 60mb/s is perfect.</p><p>Additionally (for those still reading) - write speeds are generally a lot slower than the read speeds on a MicroSD card. This means that even if your card can be read at faster than 60mb/s, if the read speed is\
      \ at or below 60mb/s you will still see a decent performance lift over slower cards.</p>\n<div class=\"timestamp\">\nLast updated: Saturday Jul  7,  6:11pm EDT\n</div>\n</div>\n</li>\n<li class=\"faq loading_wym\" id=\"WillTheMiniFitInMyNonmComp\">\n<div\
      \ class=\"faq-question\">\n<a href=\"#WillTheMiniFitInMyNonmComp\" name=\"WillTheMiniFitInMyNonmComp\">\n<span class=\"icon-expand\"></span>\n<span class=\"question\">Will the MiniDrive fit in my non-Mac computer?</span>\n</a>\n</div>\n<div class=\"faq-answer\"\
      >\n<p>The short answer is, maybe. The MiniDrive will work with Windows or Mac, but it all depends on how deep you computer's SD card slot it.</p><p>The easiest way to measure the depth of the SD card slot in your computer is to put a normal SD card into\
      \ it, draw a line on the SD card where it meets the body of the computer, pull the SD card out and then measure how deep the SD card sits.\_</p><p>If the SD card sits 22.5mm or less in the body of your computer, you can use a MiniDrive!</p><p>Here are\
      \ the\_dimensions\_of the MiniDrives so you can work out which one you need.</p> All dimensions below are length x width x height  <br>  The MiniDrive Air: 21.5mm x 24mm x 2.3mm  <br>  The MiniDrive Pro: 21.5mm x 26mm x 2.3mm  <br>  The MiniDrive Retina:\
      \ 22.5mm x 26mm x 2.3mm  <br> <p>The most important dimension is the depth. If you computer's SD card slot is too deep then the MiniDrive won't work.</p>\n<div class=\"timestamp\">\nLast updated: Monday Jul 16,  3:27pm EDT\n</div>\n</div>\n</li>\n\n</ul>\n\
